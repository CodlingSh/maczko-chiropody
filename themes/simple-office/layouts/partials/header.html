<header class="z-40 bg-white top-0 h-[50px] border-b border-b-green-h sticky lg:h-[12.27vh]">
    <div class="w-[100%] max-w-[1100px] h-[100%] mx-auto flex items-center justify-between">
        <img src="/images/logo.png" class="h-[70%] block pl-[5px] sm:pl-[0px]">
        <div id="burger" class="h-[100%] w-[50px] bg-green-h flex items-center justify-center md:hidden">
            <img src="/images/burger.svg" class="w-[75%]">
        </div>
        <div class="hidden md:block">
            {{ range .Site.Menus.main }}
            <a href="{{ .URL }}" class=" text-2xl ml-[2vh]">{{ .Name }}</a>
            {{ end }}
        </div>
    </div>
</header>

<div id="nav_menu" class="z-40 fixed flex flex-col bg-white border border-green-h w-min">
    {{ range .Site.Menus.main }}
    <a href="{{ .URL }}" class="mx-3 py-2 text-2xl">{{ .Name }}</a>
    <div class="h-[1px] w-[100%] bg-red-600 mx-auto"></div>
    {{ end }}
</div>
