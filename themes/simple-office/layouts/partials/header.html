<header class="z-20 bg-white top-0 h-12 pl-2 border-b border-b-green-h sticky lg:h-16 lg:pr-2">
    <div class="w-[100%] max-w-[1320px] h-[100%] mx-auto flex items-center justify-between">
        <img src="/images/logo.png" class="logo h-[60%] block pl-[5px] md:pl-[0px] md:h-[60%]">
        <div id="burger" class="z-30 h-[100%] w-16 bg-green-h flex flex-col justify-between p-2 lg:hidden">
            <span id="top_bun" class="w-[100%] h-[5px] bg-white rounded-lg origin-left"></span>
            <span id="patty" class="w-[100%] h-[5px] bg-white rounded-lg"></span>
            <span id="bottom_bun" class="w-[100%] h-[5px] bg-white rounded-lg origin-left"></span>
        </div>
        <div class="hidden lg:block">
            {{ range .Site.Menus.main }}
            <a href="{{ .URL }}" class="ml-[2vh]">{{ .Name }}</a>
            {{ end }}
        </div>
    </div>
</header>

<div id="nav_menu" class="z-30 rounded-md fixed flex flex-col bg-white right-[7px] top-[68px] w-[250px] transform translate-x-72 transition-transform duration-300">
    {{ range .Site.Menus.main }}
    <a href="{{ .URL }}" class="py-6">
        <div class="flex justify-between w-[80%] mx-auto font-bold text-2xl">
        {{ .Name }}
        <svg class="h-[24px] w-[24px]" focusable="false" viewBox="0 0 24 24" aria-hidden="true"><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"></path></svg>
        </div>    </a>
    <div class="h-[1px] w-[90%] bg-[#c0c0c0] mx-auto"></div>
    {{ end }}
</div>
