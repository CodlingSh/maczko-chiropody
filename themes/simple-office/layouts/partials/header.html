<header class="z-40 bg-white top-0 h-[12.27vh] border-b border-b-green-h flex items-center lg:sticky">
    <div class="max-w-[1100px] w-[90%] mx-auto flex items-end h-[55%] justify-center lg:justify-between lg:h-[55%]">
        <img src="/images/logo.png" class="h-[100%]">
        <div class="hidden lg:block">
            {{ range .Site.Menus.main }}
            <a href="{{ .URL }}" class=" text-2xl ml-[2vh]">{{ .Name }}</a>
            {{ end }}
        </div>
    </div>
    
    <div id="hamburger" class="block w-[55px] h-[55px] fixed top-[10px] right-[10px] bg-green-h lg:hidden">

    </div>
</header>
