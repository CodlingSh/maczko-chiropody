<div class="testimonial_wrapper relative">
    <div class="arrow_wrapper flex justify-between mx-auto">
        <div id="left_btn" class="!h-16 !w-16 !p-2 bg-green-m btn hover:bg-[#56B254]"><svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100' fill='none' stroke='#ffffff' stroke-width='8' stroke-linecap='round' stroke-linejoin='round'><polyline fill="none" points="70,10 20,50 70,90 "/></svg></div>
        <div id="right_btn" class="!h-16 !w-16 !p-2 bg-green-m btn hover:bg-[#56B254]"><svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100' fill='none' stroke='#ffffff' stroke-width='8' stroke-linecap='round' stroke-linejoin='round'><polyline fill="none" points="30,10 80,50 30,90 "/></svg></div>
    </div>
    <div class="flex w-fit mx-auto">
        {{ range $testimonial := (where .Site.RegularPages "Type" "testimonials") }}
        <div class="testimonial w-[400px] p-8 m-8 border">
            <div class="mb-4">{{ $testimonial.Content }}</div>
        </div>
        {{ end }}
    </div>
</div>
